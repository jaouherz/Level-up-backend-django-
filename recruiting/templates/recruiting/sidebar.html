<!-- Sidebar -->
<div id="sidebar">
  <!-- Header with Logo -->

    <div class="d-flex align-items-center justify-content-center">
      <div class="company-logo">

        <img src="{% static 'recruiting/levelUp2.jpg' %}" class="logo-image">

    <div class="text-center mt-2">
      <h2 class="mb-0">Recruitment Panel</h2>
      <small class="text-muted">Professional Suite</small>
    </div>
  </div>

  <!-- Navigation -->
  <div class="sidebar-nav">
    <ul class="nav flex-column">
      <!-- Dashboard -->
      <li class="nav-item">

        </a>

      <!-- Offers Section -->
      <li class="nav-section">

      <li class="nav-item">

          <span class="badge badge-zero" id="offersCountBadge">0</span>

      </li>

      <!-- Applications 
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-people"></i>
          <span>Applications</span>
          <span class="badge bg-success">8</span>
        </a>
      </li>
-->
      <!-- University Section -->
      <li class="nav-section">
        <small class="text-uppercase text-muted">University</small>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'recruiting:uni_students' %}">
          <i class="bi bi-people"></i>
          <span>Students</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'recruiting:uni_demands' %}">
          <i class="bi bi-clipboard-data"></i>
          <span>Demands</span>
        </a>
      </li>

      <!-- Tools Section -->
      <li class="nav-section">
        <small class="text-uppercase text-muted">Tools</small>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-chat-left-text"></i>

        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-gear"></i>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Footer -->
  <div class="sidebar-footer">
    <div class="user-info">
      <div class="d-flex align-items-center mb-2">
        <div class="user-avatar me-3">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="flex-grow-1">
          <div class="user-name" id="userFirstname">Welcome Back</div>
          <div class="user-role text-muted">Recruiter</div>
        </div>
      </div>
    </div>
    <button class="btn btn-logout w-100" id="logoutBtn">
      <i class="bi bi-box-arrow-right"></i>
      <span>Sign Out</span>
    </button>
  </div>
</div>

<style>
  /* Sidebar Base Styles */
  #sidebar {
    width: 260px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: #ffffff;
    border-right: 1px solid #e9ecef;
    display: flex;
    flex-direction: column;
    z-index: 1000;
    box-shadow: 2px 0 12px rgba(0, 0, 0, 0.08);
  }

  /* Header with Logo */
  .sidebar-header {
    padding: 0rem 0.25rem;
    border-bottom: 1px solid #e9ecef;
    background: #f8f9fa;
  }

  .company-logo {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
  }

  .logo-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
    display: block !important; 
    visibility: visible !important; 
  }

  .logo-image:hover {
    transform: scale(1.05);
  }

  .sidebar-header h2 {
    color: #2c3e50;
    font-weight: 600;
    font-size: 1.4rem;
  }

  .sidebar-header .text-muted {
    font-size: 0.8rem;
  }

  /* Navigation */
  .sidebar-nav {
    flex: 1;
    padding: 1rem 0;
    overflow-y: auto;
  }

  .nav-section {
    padding: 1rem 1.25rem 0.5rem;
    margin-top: 0.5rem;
  }

  .nav-section small {
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .nav-item {
    margin: 0.125rem 0.75rem;
  }

  .nav-link {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    color: #6c757d;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.2s ease;
    position: relative;
  }

  .nav-link:hover {
    background: #f8f9fa;
    color: #4e73df;
    transform: translateX(4px);
  }

  .nav-link.active {
    background: #4e73df;
    color: white;
    box-shadow: 0 2px 8px rgba(78, 115, 223, 0.3);
  }

  .nav-link i {
    width: 20px;
    margin-right: 12px;
    font-size: 1.1rem;
  }

  .nav-link span {
    flex: 1;
    font-weight: 500;
    font-size: 0.9rem;
  }

  .badge {
    background: #e74a3b;
    color: white;
    font-size: 0.7rem;
    padding: 0.25rem 0.5rem;
    border-radius: 12px;
    font-weight: 600;
  }
  .badge-zero {
  background-color: #6c757d;   /* Gray */
  color: white;
}

.badge-positive {
  background-color: #28a745;   /* Green */
  color: white;
}


  .badge.bg-success {
    background: #1cc88a;
  }

  /* Footer */
  .sidebar-footer {
    padding: 1.25rem;
    border-top: 1px solid #e9ecef;
    background: #f8f9fa;
  }

  .user-avatar {
    width: 36px;
    height: 36px;
    background: #e9ecef;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6c757d;
    font-size: 1.3rem;
  }

  .user-name {
    font-size: 0.9rem;
    font-weight: 600;
    color: #2c3e50;
  }

  .user-role {
    font-size: 0.8rem;
  }

  .btn-logout {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 0.75rem;
    background: transparent;
    border: 1px solid #e74a3b;
    color: #e74a3b;
    border-radius: 8px;
    font-weight: 500;
    font-size: 0.9rem;
    transition: all 0.2s ease;
  }

  .btn-logout:hover {
    background: #e74a3b;
    color: white;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(231, 74, 59, 0.3);
  }

  /* Scrollbar */
  .sidebar-nav::-webkit-scrollbar {
    width: 4px;
  }

  .sidebar-nav::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  .sidebar-nav::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 4px;
  }

  .sidebar-nav::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
  }

  /* Responsive */
  @media (max-width: 768px) {
    #sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    #sidebar.active {
      transform: translateX(0);
    }

    .company-logo {
      width: 100px;
      height: 50px;
    }
  }

  /* For very large logos */
  @media (max-width: 480px) {
    .company-logo {
      width: 80px;
      height: 40px;
    }
    
    .sidebar-header h5 {
      font-size: 1rem;
    }
  }

  /* Fallback logo style */
  .fallback-logo {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #4e73df, #224abe);
    border-radius: 8px;
    color: white;
  }
</style>

<script>
document.addEventListener("DOMContentLoaded", async function() {
    // Load offers count
    try {
        const access = localStorage.getItem("access");
        const firstname=localStorage.getItem("firstname");
        const res = await fetch("/api/offers/my_company/", {
            headers: { "Authorization": "Bearer " + access }
        });

        const offers = await res.json();

        const count = offers.length || 0;
        const badge = document.getElementById("offersCountBadge");
        const firstnameEl=document.getElementById("userFirstname");
if (firstnameEl) {
    firstnameEl.innerHTML = 'Welcome back <i style="color: #4e73df"><b>' + firstname + '</b></i>';
}
        if (badge) {
            badge.textContent = count;

            badge.classList.remove("badge-zero", "badge-positive");

            if (count > 0) {
                badge.classList.add("badge-positive");
            } else {
                badge.classList.add("badge-zero");
            }
        }


    } catch (err) {
        console.error("Error loading offers:", err);
    }

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      if (confirm('Are you sure you want to sign out?')) {
        localStorage.clear();
        window.location.href = "/api/auth/jwt-login/";
      }
    });

    // Active nav
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });

    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        if (this.getAttribute('href') === '#') {
          e.preventDefault();
        }
        navLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Logo fix
    const logoImage = document.querySelector('.logo-image');
    if (logoImage) {
      logoImage.style.display = 'block';
      logoImage.style.visibility = 'visible';
    }
});
</script>
