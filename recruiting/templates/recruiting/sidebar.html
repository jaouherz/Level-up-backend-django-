<!-- Sidebar -->
<div id="sidebar">
  <!-- Header with Logo -->
  <div class="sidebar-header">
    <div class="d-flex align-items-center justify-content-center">
      <div class="company-logo">
        {% load static %} 
        <img src="{% static 'recruiting/levelUp2.jpg' %}" class="logo-image">
      </div>
    </div>
    <div class="text-center mt-2">
      <h2 class="mb-0" id="panelTitle">Recruitment Panel</h2>
      <small class="text-muted" id="panelSubtitle">Professional Suite</small>
    </div>
  </div>

  <!-- Navigation -->
  <div class="sidebar-nav">
    <ul class="nav flex-column">
      <!-- Dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'recruiting:dashboard' %}">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <!-- Recruitment Section (Only for recruiters) -->
      <div id="recruitmentSection" style="display: none;">
        <li class="nav-section">
          <small class="text-uppercase text-muted">Recruitment</small>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'recruiting:offer_list' %}">
            <i class="bi bi-briefcase"></i>
            <span>My Offers</span>
            <div class="badge-wrapper">
              <span class="badge badge-count" id="offersCountBadge">
                <span class="badge-number">0</span>
                <span class="badge-new-text" id="newOfferText"> (NEW)</span>
              </span>
            </div>
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'recruiting:offer_create' %}">
            <i class="bi bi-plus-circle"></i>
            <span>Create Offer</span>
          </a>
        </li>
      </div>

      <div id="universitySection" style="display: none;">
        <li class="nav-section">
          <small class="text-uppercase text-muted">University</small>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'recruiting:uni_students' %}">
            <i class="bi bi-people"></i>
            <span>Students</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'recruiting:uni_demands' %}">
            <i class="bi bi-clipboard-data"></i>
            <span>Demands</span>
          </a>
        </li>
      </div>

      <!-- Tools Section -->
      <li class="nav-section">
        <small class="text-uppercase text-muted">Tools</small>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-chat-left-text"></i>
          <span>Feedback</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-gear"></i>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Footer -->
  <div class="sidebar-footer">
    <div class="user-info">
      <div class="d-flex align-items-center mb-2">
        <div class="user-avatar me-3">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="flex-grow-1">
          <div class="user-name" id="userFirstname">Welcome Back</div>
          <div class="user-role text-muted" id="userRoleDisplay">Recruiter</div>
        </div>
      </div>
    </div>
    <button class="btn btn-logout w-100" id="logoutBtn">
      <i class="bi bi-box-arrow-right"></i>
      <span>Sign Out</span>
    </button>
  </div>
</div>

<style>
  /* Sidebar Base Styles */
  #sidebar {
    width: 260px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: #ffffff;
    border-right: 1px solid #e9ecef;
    display: flex;
    flex-direction: column;
    z-index: 1000;
    box-shadow: 2px 0 12px rgba(0, 0, 0, 0.08);
  }

  /* Header with Logo */
  .sidebar-header {
    padding: 0rem 0.25rem;
    border-bottom: 1px solid #e9ecef;
    background: #f8f9fa;
  }

  .company-logo {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
  }

  .logo-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
    display: block !important; 
    visibility: visible !important; 
  }

  .logo-image:hover {
    transform: scale(1.05);
  }

  .sidebar-header h2 {
    color: #2c3e50;
    font-weight: 600;
    font-size: 1.4rem;
  }

  .sidebar-header .text-muted {
    font-size: 0.8rem;
  }

  /* Navigation */
  .sidebar-nav {
    flex: 1;
    padding: 1rem 0;
    overflow-y: auto;
  }

  .nav-section {
    padding: 1rem 1.25rem 0.5rem;
    margin-top: 0.5rem;
  }

  .nav-section small {
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .nav-item {
    margin: 0.125rem 0.75rem;
  }

  .nav-link {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    color: #6c757d;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.2s ease;
    position: relative;
  }

  .nav-link:hover {
    background: #f8f9fa;
    color: #4e73df;
    transform: translateX(4px);
  }

  .nav-link.active {
    background: #4e73df;
    color: white;
    box-shadow: 0 2px 8px rgba(78, 115, 223, 0.3);
  }

  .nav-link i {
    width: 20px;
    margin-right: 12px;
    font-size: 1.1rem;
  }

  .nav-link span {
    flex: 1;
    font-weight: 500;
    font-size: 0.9rem;
  }

  /* Badge Styles */
  .badge-wrapper {
    position: relative;
  }

  .badge-count {
    background: #28a745; /* Green background */
    color: white;
    font-size: 0.8rem;
    padding: 0.35rem 0.6rem;
    border-radius: 15px;
    font-weight: 700;
    min-width: 40px;
    height: 26px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(40, 167, 69, 0.3);
  }

  .badge-number {
    font-size: 0.85rem;
    font-weight: 700;
  }

  .badge-new-text {
    font-size: 0.7rem;
    font-weight: 800;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    color: #ffeb3b; /* Yellow color for NEW text */
    margin-left: 2px;
    display: none;
    animation: newTextPulse 1.5s infinite;
  }

  /* Green pulse effect when new offer arrives */
  .badge-count.new-offer-arrived {
    animation: greenPulse 1s ease-out;
    box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
  }

  @keyframes greenPulse {
    0% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
    }
    70% {
      transform: scale(1.15);
      box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
    }
  }

  @keyframes newTextPulse {
    0% {
      opacity: 1;
      text-shadow: 0 0 5px rgba(255, 235, 59, 0.7);
    }
    50% {
      opacity: 0.8;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.9);
    }
    100% {
      opacity: 1;
      text-shadow: 0 0 5px rgba(255, 235, 59, 0.7);
    }
  }

  /* Badge pop animation */
  .badge-pop {
    animation: badgePop 0.5s ease-out;
  }

  @keyframes badgePop {
    0% {
      transform: scale(0.8);
      opacity: 0.7;
    }
    70% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* Footer */
  .sidebar-footer {
    padding: 1.25rem;
    border-top: 1px solid #e9ecef;
    background: #f8f9fa;
  }

  .user-avatar {
    width: 36px;
    height: 36px;
    background: #e9ecef;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6c757d;
    font-size: 1.3rem;
  }

  .user-name {
    font-size: 0.9rem;
    font-weight: 600;
    color: #2c3e50;
  }

  .user-role {
    font-size: 0.8rem;
  }

  .btn-logout {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 0.75rem;
    background: transparent;
    border: 1px solid #e74a3b;
    color: #e74a3b;
    border-radius: 8px;
    font-weight: 500;
    font-size: 0.9rem;
    transition: all 0.2s ease;
  }

  .btn-logout:hover {
    background: #e74a3b;
    color: white;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(231, 74, 59, 0.3);
  }

  /* Scrollbar */
  .sidebar-nav::-webkit-scrollbar {
    width: 4px;
  }

  .sidebar-nav::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  .sidebar-nav::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 4px;
  }

  .sidebar-nav::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
  }

  /* Responsive */
  @media (max-width: 768px) {
    #sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    #sidebar.active {
      transform: translateX(0);
    }

    .company-logo {
      width: 100px;
      height: 50px;
    }
  }

  /* For very large logos */
  @media (max-width: 480px) {
    .company-logo {
      width: 80px;
      height: 40px;
    }
    
    .sidebar-header h5 {
      font-size: 1rem;
    }
    
    .badge-count {
      min-width: 36px;
      height: 24px;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
    }
    
    .badge-new-text {
      font-size: 0.65rem;
    }
  }
</style>

<script>
let offersCount = 0;
let socket = null;
let newOfferTimeout = null;
let hasNewOffer = false;

document.addEventListener("DOMContentLoaded", async function() {
    try {
        const access = localStorage.getItem("access");
        const firstname = localStorage.getItem("firstname");
        const role = localStorage.getItem("role");
        
        setRoleBasedDisplay(role);
        
        if (role === 'recruiter') {
            await loadOffersCount(access);
            setupOffersWebSocket();
            
            // Restore new offer state from localStorage
            const savedHasNewOffer = localStorage.getItem('hasNewOffer');
            if (savedHasNewOffer === 'true') {
                hasNewOffer = true;
                showNewOfferText();
            }
        }
        
        const firstnameEl = document.getElementById("userFirstname");
        if (firstnameEl) {
            firstnameEl.innerHTML = 'Welcome back <i style="color: #4e73df"><b>' + firstname + '</b></i>';
        }

    } catch (err) {
        console.error("Error loading data:", err);
    }

    setupEventListeners();
    highlightCurrentPage();
    fixLogoDisplay();
});

function setupEventListeners() {
    document.getElementById('logoutBtn').addEventListener('click', function() {
        if (confirm('Are you sure you want to sign out?')) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }
            if (newOfferTimeout) {
                clearTimeout(newOfferTimeout);
            }
            localStorage.clear();
            window.location.href = "/api/auth/jwt-login/";
        }
    });
    
    // Click handler for "My Offers" link - hide NEW text when clicked
    const offersLink = document.querySelector('a[href="{% url 'recruiting:offer_list' %}"]');
    if (offersLink) {
        offersLink.addEventListener('click', function() {
            hideNewOfferText();
        });
    }
}

function highlightCurrentPage() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });

    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            if (this.getAttribute('href') === '#') {
                e.preventDefault();
            }
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
        });
    });
}

function fixLogoDisplay() {
    const logoImage = document.querySelector('.logo-image');
    if (logoImage) {
        logoImage.style.display = 'block';
        logoImage.style.visibility = 'visible';
    }
}

async function loadOffersCount(accessToken) {
    try {
        const res = await fetch("/api/offers/my_company/", {
            headers: { "Authorization": "Bearer " + accessToken }
        });

        const offers = await res.json();
        offersCount = offers.length || 0;
        updateOffersBadge(offersCount);
        
    } catch (err) {
        console.error("Error loading offers count:", err);
        updateOffersBadge(0);
    }
}

function setupOffersWebSocket() {
    const role = localStorage.getItem("role");
    
    if (role !== 'recruiter') return;
    
    try {
        socket = new WebSocket("ws://127.0.0.1:8000/ws/offers/");
        
        socket.onopen = function () {
            console.log("âœ… Sidebar WebSocket connected for offer count");
        };

        socket.onmessage = function (event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.type === "new_offer") {
                    console.log("ðŸ“Š New offer received in sidebar:", data.offer);
                    incrementOffersCount();
                    showNewOfferText();
                }
                else if (data.type === "offer_deleted") {
                    console.log("ðŸ“Š Offer deleted in sidebar:", data.offer_id);
                    decrementOffersCount();
                }
                else if (data.type === "offer_updated") {
                    console.log("ðŸ“Š Offer updated in sidebar:", data.offer);
                    if (data.offer.is_closed !== undefined) {
                        const access = localStorage.getItem("access");
                        loadOffersCount(access);
                    }
                }
                
            } catch (error) {
                console.error("Error processing WebSocket message:", error);
            }
        };

        socket.onerror = function (error) {
            console.error("âŒ Sidebar WebSocket error:", error);
        };

        socket.onclose = function (event) {
            console.log("ðŸ”Œ Sidebar WebSocket connection closed. Code:", event.code, "Reason:", event.reason);
            
            if (event.code !== 1000) {
                setTimeout(setupOffersWebSocket, 5000);
            }
        };
        
    } catch (error) {
        console.error("Failed to create WebSocket connection:", error);
    }
}

function incrementOffersCount() {
    offersCount++;
    updateOffersBadge(offersCount);
}

function decrementOffersCount() {
    if (offersCount > 0) {
        offersCount--;
        updateOffersBadge(offersCount);
    }
}

function updateOffersBadge(count) {
    const badge = document.getElementById("offersCountBadge");
    const badgeNumber = badge.querySelector('.badge-number');
    
    if (!badge || !badgeNumber) return;
    
    badgeNumber.textContent = count;
    badge.classList.add("badge-pop");
    
    // Remove pop animation after it completes
    setTimeout(() => {
        badge.classList.remove("badge-pop");
    }, 500);
}

function showNewOfferText() {
    const newText = document.getElementById("newOfferText");
    const badge = document.getElementById("offersCountBadge");
    
    if (!newText || !badge) return;
    
    // Clear any existing timeout
    if (newOfferTimeout) {
        clearTimeout(newOfferTimeout);
    }
    
    // Show the "(NEW)" text next to the number
    newText.style.display = 'inline';
    hasNewOffer = true;
    
    // Add green pulse animation to the entire badge
    badge.classList.add("new-offer-arrived");
    
    // Save state to localStorage
    localStorage.setItem('hasNewOffer', 'true');
    
    // Play notification sound (optional)
    playNotificationSound();
    
    // Auto-hide after 30 seconds
    newOfferTimeout = setTimeout(() => {
        hideNewOfferText();
    }, 30000);
    
    // Remove pulse animation after it completes
    setTimeout(() => {
        badge.classList.remove("new-offer-arrived");
    }, 1000);
}

function hideNewOfferText() {
    const newText = document.getElementById("newOfferText");
    
    if (!newText) return;
    
    newText.style.display = 'none';
    hasNewOffer = false;
    
    // Clear state from localStorage
    localStorage.removeItem('hasNewOffer');
    
    if (newOfferTimeout) {
        clearTimeout(newOfferTimeout);
        newOfferTimeout = null;
    }
}

function playNotificationSound() {
    // Optional: Play a subtle notification sound
    try {
        const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==');
        audio.volume = 0.3;
        audio.play().catch(e => console.log("Audio play failed:", e));
    } catch (e) {
        console.log("Notification sound not supported");
    }
}

function setRoleBasedDisplay(role) {
    const panelTitle = document.getElementById('panelTitle');
    const panelSubtitle = document.getElementById('panelSubtitle');
    const userRoleDisplay = document.getElementById('userRoleDisplay');
    const recruitmentSection = document.getElementById('recruitmentSection');
    const universitySection = document.getElementById('universitySection');
    const newText = document.getElementById("newOfferText");

    if (role === 'recruiter') {
        if (panelTitle) panelTitle.textContent = 'Recruitment Panel';
        if (panelSubtitle) panelSubtitle.textContent = 'Professional Suite';
        if (userRoleDisplay) userRoleDisplay.textContent = 'Recruiter';
        if (recruitmentSection) recruitmentSection.style.display = 'block';
        if (universitySection) universitySection.style.display = 'none';
        if (newText && hasNewOffer) {
            newText.style.display = 'inline';
        }
    } 
    else if (role === 'university') {
        if (panelTitle) panelTitle.textContent = 'University Panel';
        if (panelSubtitle) panelSubtitle.textContent = 'Academic Management';
        if (userRoleDisplay) userRoleDisplay.textContent = 'University Staff';
        if (recruitmentSection) recruitmentSection.style.display = 'none';
        if (universitySection) universitySection.style.display = 'block';
        if (newText) newText.style.display = 'none';
    }
    else {
        if (panelTitle) panelTitle.textContent = 'Dashboard Panel';
        if (panelSubtitle) panelSubtitle.textContent = 'Management Suite';
        if (userRoleDisplay) userRoleDisplay.textContent = 'User';
        if (recruitmentSection) recruitmentSection.style.display = 'none';
        if (universitySection) universitySection.style.display = 'none';
        if (newText) newText.style.display = 'none';
    }
}

// Clean up WebSocket on page unload
window.addEventListener('beforeunload', function() {
    if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
    }
    if (newOfferTimeout) {
        clearTimeout(newOfferTimeout);
    }
});

// Save new offer state when leaving page
window.addEventListener('unload', function() {
    if (hasNewOffer) {
        localStorage.setItem('hasNewOffer', 'true');
    } else {
        localStorage.removeItem('hasNewOffer');
    }
});
</script>
