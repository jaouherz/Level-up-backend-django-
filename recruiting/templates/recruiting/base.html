<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}RH{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN (or serve locally) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'recruiting:dashboard' %}">RH</a>
    <div>
      <a class="btn btn-outline-light" href="{% url 'recruiting:offer_list' %}">My Offers</a>
    </div>
  </div>
</nav>

<div class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
