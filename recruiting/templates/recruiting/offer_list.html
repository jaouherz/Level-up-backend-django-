<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Offers - TalentHub</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --accent: #8b5cf6;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-dark: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
        }

        .modern-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        /* Button Styles */
        .btn-modern {
            background: var(--gradient-primary);
            border: none;
            border-radius: 50px;
            padding: 14px 32px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            font-size: 0.95rem;
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            color: white;
        }

        .btn-modern-secondary {
            background: var(--gradient-dark);
        }

        .btn-modern-success {
            background: var(--gradient-success);
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        /* Offer Card */
        .offer-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .offer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .offer-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            background: rgba(255, 255, 255, 0.98);
        }

        .offer-card .card-badge {
            background: var(--gradient-primary);
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .offer-card .card-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
            grid-column: 1 / -1;
        }

        .empty-state .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-card .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modern-container {
                padding: 1rem;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header {
                padding: 1.5rem;
            }
            
            .btn-modern {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

<body>
    
<div class="modern-container fade-in">
    <!-- Header -->
    <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="text-white mb-2"><i class="fas fa-briefcase me-3"></i>Your Offers</h1>
                <p class="text-white-50 mb-0">Manage your job offers and track candidate applications</p>
            </div>
            <a href="/recruiting/offers/create/" class="btn-modern">
                <i class="fas fa-plus"></i>Create New Offer
            </a>
        </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-card fade-in" style="animation-delay: 0.1s;">
            <div class="stat-number" id="totalOffers">0</div>
            <div class="stat-label">Total Offers</div>
        </div>
        <div class="stat-card fade-in" style="animation-delay: 0.2s;">
            <div class="stat-number" id="activeOffers">0</div>
            <div class="stat-label">Active Offers</div>
        </div>
        <div class="stat-card fade-in" style="animation-delay: 0.3s;">
            <div class="stat-number" id="totalCandidates">0</div>
            <div class="stat-label">Total Candidates</div>
        </div>
    </div>

    <!-- Offers Grid -->
    <div id="offersContainer" class="card-grid"></div>

    <!-- Loading State -->
    <div id="loadingState" class="text-center py-5">
        <div class="spinner-border text-white" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-white">Loading your offers...</p>
    </div>
</div>

<script>
    const access = localStorage.getItem("access");
    if (!access) window.location.href = "/api/auth/jwt-login/";

    async function loadOffers() {
        const res = await fetch("/api/offers/my_company/", {
            headers: { "Authorization": "Bearer " + access }
        });

        if (res.status === 401 || res.status === 403) {
            alert("Session expired. Please login again.");
            localStorage.clear();
            window.location.href = "/api/auth/jwt-login/";
            return;
        }

        const offers = await res.json();
        const container = document.getElementById("offersContainer");
        const loadingState = document.getElementById("loadingState");
        
        loadingState.style.display = 'none';
        container.innerHTML = "";

        // Update stats
        document.getElementById('totalOffers').textContent = offers.length || 0;
        document.getElementById('activeOffers').textContent = offers.length || 0; // You can add active status logic
        document.getElementById('totalCandidates').textContent = offers.reduce((acc, offer) => acc + (offer.candidate_count || 0), 0);

        if (!Array.isArray(offers) || offers.length === 0) {
            container.innerHTML = `
                <div class="empty-state fade-in">
                    <div class="empty-icon">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <h3 class="mb-3">No offers yet</h3>
                    <p class="mb-4 opacity-75">Create your first job offer to start receiving applications from qualified candidates</p>
                    <a href="/recruiting/offers/create/" class="btn-modern">
                        <i class="fas fa-plus"></i>Create Your First Offer
                    </a>
                </div>
            `;
            return;
        }

        offers.forEach((offer, index) => {
            const companyName = typeof offer.company === "string"
                ? offer.company
                : (offer.company && offer.company.name) ? offer.company.name : "Unknown Company";

            container.innerHTML += `
                <div class="offer-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="card-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h4 class="mb-0 flex-grow-1 me-3">${offer.title}</h4>
                        <span class="card-badge">${offer.level_required || 'Not specified'}</span>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-building me-3 text-primary"></i>
                            <span><strong>Company:</strong> ${companyName}</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-graduation-cap me-3 text-success"></i>
                            <span><strong>Field:</strong> ${offer.field_required || "Not specified"}</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-users me-3 text-warning"></i>
                            <span><strong>Candidates:</strong> ${offer.candidate_count || 0}</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-clock me-3 text-info"></i>
                            <span><strong>Created:</strong> ${new Date().toLocaleDateString()}</span>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="/recruiting/offers/${offer.id}/" class="btn-modern">
                            <i class="fas fa-users me-2"></i>View Candidates
                        </a>
                    </div>
                </div>
            `;
        });
    }

    loadOffers();
</script>
</body>
</html>
