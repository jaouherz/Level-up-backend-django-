<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recruiter Dashboard</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background: #f7f9fc; }
        .card-hover:hover { transform: scale(1.02); transition: 0.2s; }
    </style>
</head>

<body class="p-4">

<div class="container mt-5">
    <h2 class="mb-4">Recruiter Dashboard</h2>

    <div class="row">
        <div class="col-md-4">
            <a href="/recruiting/offers/" class="text-decoration-none text-dark">
                <div class="card shadow card-hover">
                    <div class="card-body text-center">
                        <h4>Your Offers</h4>
                        <p>View and manage offers you created.</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/recruiting/offers/create/" class="text-decoration-none text-dark">
                <div class="card shadow card-hover">
                    <div class="card-body text-center">
                        <h4>Create Offer</h4>
                        <p>Add a new internship or job opportunity.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
