<!-- Sidebar -->
<div id="sidebar">
  <!-- Header with Logo -->

    <div class="d-flex align-items-center justify-content-center">
      <div class="company-logo">
        {% load static %} 
        <img src="{% static 'recruiting/levelUp2.jpg' %}" class="logo-image">
      </div>
    </div>
    <div class="text-center mt-2">
      <h2 class="mb-0" id="panelTitle">Admin Panel</h2>
      <small class="text-muted" id="panelSubtitle">Management Suite</small>
    </div>
  </div>

  <!-- Navigation -->
  <div class="sidebar-nav">
    <ul class="nav flex-column">
      <!-- Dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:dashboard' %}">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <!-- Management Sections -->
      <li class="nav-section">
        <small class="text-uppercase text-muted">Management</small>
      </li>
      
      <!-- Users -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:users' %}">
          <i class="bi bi-people"></i>
          <span>Users</span>
          <span class="badge" id="usersCountBadge">0</span>

      </li>
      
      <!-- Offers -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:offers' %}">
          <i class="bi bi-briefcase"></i>
          <span>Offers</span>
          <span class="badge" id="offersCountBadge">0</span>
        </a>
      </li>
      
      <!-- Companies -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:companies' %}">
          <i class="bi bi-building"></i>
          <span>Companies</span>
          <span class="badge" id="companiesCountBadge">0</span>
        </a>
      </li>
      
      <!-- Universities -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:universities' %}">
          <i class="bi bi-mortarboard"></i>
          <span>Universities</span>
          <span class="badge" id="universitiesCountBadge">0</span>
        </a>
      </li>

      <!-- System Section -->
      <li class="nav-section">
        <small class="text-uppercase text-muted">System</small>
      </li>

      <!-- Settings -->
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-gear"></i>
          <span>Settings</span>
        </a>
      </li>

      <!-- Logs -->
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-journal-text"></i>
          <span>Activity Logs</span>
        </a>
      </li>

      <!-- Reports -->
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-graph-up"></i>
          <span>Reports</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Footer -->
  <div class="sidebar-footer">
    <div class="user-info">
      <div class="d-flex align-items-center mb-2">
        <div class="user-avatar me-3">
          <i class="bi bi-person-badge"></i>
        </div>
        <div class="flex-grow-1">
          <div class="user-name" id="userFirstname">Admin</div>
          <div class="user-role text-muted" id="userRoleDisplay">Administrator</div>
        </div>
      </div>
    </div>
    <button class="btn btn-logout w-100" id="logoutBtn">
      <i class="bi bi-box-arrow-right"></i>
      <span>Sign Out</span>
    </button>
  </div>
</div>

<style>
  /* Sidebar Base Styles - Same as before */
  #sidebar {
    width: 260px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: #ffffff;
    border-right: 1px solid #e9ecef;
    display: flex;
    flex-direction: column;
    z-index: 1000;
    box-shadow: 2px 0 12px rgba(0, 0, 0, 0.08);
  }

  /* Header with Logo */
  .sidebar-header {
    padding: 0rem 0.25rem;
    border-bottom: 1px solid #e9ecef;
    background: #f8f9fa;
  }

  .company-logo {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
  }

  .logo-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
    display: block !important; 
    visibility: visible !important; 
  }

  .logo-image:hover {
    transform: scale(1.05);
  }

  .sidebar-header h2 {
    color: #2c3e50;
    font-weight: 600;
    font-size: 1.4rem;
  }

  .sidebar-header .text-muted {
    font-size: 0.8rem;
  }

  /* Navigation */
  .sidebar-nav {
    flex: 1;
    padding: 1rem 0;
    overflow-y: auto;
  }

  .nav-section {
    padding: 1rem 1.25rem 0.5rem;
    margin-top: 0.5rem;
  }

  .nav-section small {
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .nav-item {
    margin: 0.125rem 0.75rem;
  }

  .nav-link {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    color: #6c757d;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.2s ease;
    position: relative;
  }

  .nav-link:hover {
    background: #f8f9fa;
    color: #dc3545; /* Admin red accent */
    transform: translateX(4px);
  }

  .nav-link.active {
    background: #dc3545; /* Admin red accent */
    color: white;
    box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
  }

  .nav-link i {
    width: 20px;
    margin-right: 12px;
    font-size: 1.1rem;
  }

  .nav-link span {
    flex: 1;
    font-weight: 500;
    font-size: 0.9rem;
  }

  /* Badges */
  .badge {
    background: #dc3545; /* Admin red */
    color: white;
    font-size: 0.7rem;
    padding: 0.25rem 0.5rem;
    border-radius: 12px;
    font-weight: 600;
    min-width: 24px;
    text-align: center;
  }
  
  .badge-zero {
    background-color: #6c757d;   /* Gray */
  }

  .badge-positive {
    background-color: #dc3545;   /* Admin red */
  }

  /* Footer */
  .sidebar-footer {
    padding: 1.25rem;
    border-top: 1px solid #e9ecef;
    background: #f8f9fa;
  }

  .user-avatar {
    width: 36px;
    height: 36px;
    background: #dc3545; /* Admin red */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.3rem;
  }

  .user-name {
    font-size: 0.9rem;
    font-weight: 600;
    color: #2c3e50;
  }

  .user-role {
    font-size: 0.8rem;
    color: #dc3545; /* Admin red */
  }

  .btn-logout {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 0.75rem;
    background: transparent;
    border: 1px solid #dc3545; /* Admin red */
    color: #dc3545;
    border-radius: 8px;
    font-weight: 500;
    font-size: 0.9rem;
    transition: all 0.2s ease;
  }

  .btn-logout:hover {
    background: #dc3545;
    color: white;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
  }

  /* Scrollbar */
  .sidebar-nav::-webkit-scrollbar {
    width: 4px;
  }

  .sidebar-nav::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  .sidebar-nav::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 4px;
  }

  .sidebar-nav::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
  }

  /* Responsive */
  @media (max-width: 768px) {
    #sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    #sidebar.active {
      transform: translateX(0);
    }

    .company-logo {
      width: 100px;
      height: 50px;
    }
  }

  /* For very large logos */
  @media (max-width: 480px) {
    .company-logo {
      width: 80px;
      height: 40px;
    }
    
    .sidebar-header h5 {
      font-size: 1rem;
    }
  }
</style>

<script>
document.addEventListener("DOMContentLoaded", async function() {
    try {
        const access = localStorage.getItem("access");
        const firstname = localStorage.getItem("firstname") || "Admin";
        const role = "admin";
        
        const firstnameEl = document.getElementById("userFirstname");
        if (firstnameEl) {
            firstnameEl.innerHTML = 'Welcome back <i style="color: #dc3545"><b>' + firstname + '</b></i>';
        }
        
        setAdminDisplay();
        
        if (access) {
            await fetchAdminCounts(access);
        }

    } catch (err) {
        console.error("Error loading admin data:", err);
    }

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', function() {
        if (confirm('Are you sure you want to sign out?')) {
            localStorage.clear();
            window.location.href = "/api/auth/jwt-login/";
        }
    });

    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (linkPath) {
          link.classList.remove('active');

          if (linkPath === '/admin/' && currentPath === '/admin/') {
              link.classList.add('active');
          }
          else if (linkPath !== '/admin/' && currentPath.startsWith(linkPath)) {
              link.classList.add('active');
          }
      }
  });

    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            if (this.getAttribute('href') === '#') {
                e.preventDefault();
            }
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // Logo fix
    const logoImage = document.querySelector('.logo-image');
    if (logoImage) {
        logoImage.style.display = 'block';
        logoImage.style.visibility = 'visible';
    }
});

function setAdminDisplay() {
    const panelTitle = document.getElementById('panelTitle');
    const panelSubtitle = document.getElementById('panelSubtitle');
    const userRoleDisplay = document.getElementById('userRoleDisplay');

    if (panelTitle) panelTitle.textContent = 'Admin Panel';
    if (panelSubtitle) panelSubtitle.textContent = 'Management Suite';
    if (userRoleDisplay) userRoleDisplay.textContent = 'Administrator';
}

async function fetchAdminCounts(accessToken) {
    try {
        // Fetch counts from your API endpoints
        const endpoints = [
            { url: '/api/profiles/', badgeId: 'usersCountBadge' },
            { url: '/api/offers/', badgeId: 'offersCountBadge' },
            { url: '/api/companies/', badgeId: 'companiesCountBadge' },
            { url: '/api/universities/', badgeId: 'universitiesCountBadge' }
        ];

        for (const endpoint of endpoints) {
            try {
                const response = await fetch(endpoint.url, {
                    headers: { 
                        "Authorization": "Bearer " + accessToken,
                        "Content-Type": "application/json"
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const badge = document.getElementById(endpoint.badgeId);
                    
                    if (badge) {
                        // Check if data is an array or has a count property
                        const count = Array.isArray(data) ? data.length : 
                                     (data.count || data.results?.length || 0);
                        
                        badge.textContent = count;
                        badge.classList.remove("badge-zero", "badge-positive");
                        
                        if (count > 0) {
                            badge.classList.add("badge-positive");
                        } else {
                            badge.classList.add("badge-zero");
                        }
                    }
                }
            } catch (error) {
                console.warn(`Failed to fetch ${endpoint.badgeId}:`, error);
                // Set default badge
                const badge = document.getElementById(endpoint.badgeId);
                if (badge) {
                    badge.textContent = '0';
                    badge.classList.add("badge-zero");
                }
            }
        }
    } catch (error) {
        console.error("Error fetching admin counts:", error);
    }
}
</script>
